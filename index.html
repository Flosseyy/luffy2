<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Meme Soundboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #111, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #search {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: #ff0033;
      border: none;
      color: white;
      padding: 20px 35px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      min-width: 200px;
    }

    button:hover {
      background: #ff3366;
      transform: scale(1.08);
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Soundboard  ðŸ”¥</h1>

<input type="text" id="search" placeholder="Search sounds..." onkeyup="filterSounds()">

<div class="button-container" id="soundContainer">
  <button onclick="playSound('sounds/crickets.mp3')">Crickets</button>
  <button onclick="playSound('sounds/male-scream.mp3')">Male Scream</button>
  <button onclick="playSound('sounds/dun-dun-dun.mp3')">Dun Dun Dun</button>
  <button onclick="playSound('sounds/record-scratch.mp3')">Record Scratch</button>
  <button onclick="playSound('sounds/flashback.mp3')">Flashback</button>
  <button onclick="playSound('sounds/correct.mp3')">Correct Answer</button>
  <button onclick="playSound('sounds/wrong-buzzer.mp3')">Wrong Buzzer</button>
  <button onclick="playSound('sounds/fahh.mp3')">Fahh</button>
</div>

<script>
let currentAudio = null;

function playSound(file) {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }

  currentAudio = new Audio(file);
  currentAudio.volume = 1.0; // Max browser volume
  currentAudio.play();
}

function filterSounds() {
  let input = document.getElementById("search").value.toLowerCase();
  let buttons = document.querySelectorAll("#soundContainer button");

  buttons.forEach(btn => {
    btn.style.display = btn.textContent.toLowerCase().includes(input)
      ? "inline-block"
      : "none";
  });
}
</script>

</body>
</html>
